<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Calculadora</title>
  </head>
  <body>
    <h1>Super Calculadora</h1>

    <div class="number">
      <form>
        <label>
          Primeiro Número (A):
          <input id="inputA" type="number" placeholder="Número A" />
        </label>
        <label>
          Segundo Número (B):
          <input id="inputB" type="number" placeholder="Número B" />
        </label>
        <button id="buttonCalc">Calcular</button>
      </form>
    </div>
    <h2>Cálculos:</h2>
    <div id="calc"></div>
    <script defer src="script.js"></script>
  </body>
</html>
